name: Deploy master
on:
    push:
        branches: master
        paths:
            - 'server/**/*'
            - 'public/**/*'
            - 'common/**/*'
            - '**.js'
            - 'package.json'
            - 'yarn.lock'
    workflow_dispatch:            

jobs:
    Deploy:
        runs-on: 'ubuntu-latest'
        steps:
            -   name: Deploying...
                uses: appleboy/ssh-action@master
                with:
                    host: ${{ secrets.SSHHOST }}
                    username: ${{ secrets.SSHUSERNAME }}
                    password: ${{ secrets.SSHPASSWORD }}
                    script: |
                        cd var/www/pokedelta
                        git reset --hard
                        git pull
                        yarn
                        yarn run build
